<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Tag</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="inputs">
        <input type="text" id="new-name">
        <input type="button" id="change-button" value="change name">
        <select name="pronouns" id="pronoun-list">
            <option value="">Choose your pronouns</option>
            <option value="He/Him">(He/Him)</option>
            <option value="She/Her">(She/Her)</option>
            <option value="They/Them">(They/Them)</option>
        </select>
    </div>
    <section class="label">
        <p><strong>HELLO</strong> my name is <em id="tag-name">Rue Williams</em><em id="tag-pronouns">(They/Them)</em></p>
    </section>
    <script type="module" src="app.js"></script>
</body>
</html>
